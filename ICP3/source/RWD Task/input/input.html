<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link href="style.css" type="text/css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- View port is for user visible area web page so it's for make page responsive depending on the device like mobile or laptop-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>
<!-- added family font -->
<body style="font-family:Lato">
<!-- taken container-->
<div class="container text-center">
  <div class="row">
    <!-- image is placed in span 1-->
    <div class="col-sm-1">
      <img class="image" width="100px" height="100px" src="../SampleImages/photo.JPG">
    </div>
    <!-- used hexadecimal color-->
    <!-- Entered your name in h1 and designation in h3 -->
    <div class="nav navbar-nav navbar-right">
      <h1 style="color:rgb(28, 33, 104)" >Harini Reddy Anumandla</h1>
      <h2 style="color:rgb(76, 70, 167)">Graduate Student</h2>
    </div>
  </div>
  <!-- added horizontal line-->
  <hr style="border-top:5px  solid gray">
</div>

<div class="new">
    <p class="square" id="s1"></p>
    <label class="lbl">#808080</label>
    <p class="square1" id="s2"></p>
    <label class="lbl"> #FFFFFF</label>
</div>

<!-- added responsive image-->
<div class="container text-center">
  <div class="row">
    <!-- placed image in span of 12 & img-responsive class provide the web page responsive  -->
    <div class="col-sm-12">
      <img src="../SampleImages/Image.png" class="img-responsive" style="width:100%;height:450px" alt="Image">
    </div>
  </div>
</div>


<div class="container text-center">
  <p>Featured Work <p>
  <div class="row">
    <!-- taken span 4 as we need 12 to be distributed for 3-->
    <div class="col-sm-4">
      <img src="../SampleImages/app1.png" class="img-responsive" style="width:100%;height:266px" alt="Image">
      <h2>Project-1</h2>
      <h3><a href="../SampleImages/app1.png">Link to project-1</a></h3>
    </div>

    <div class="col-sm-4">
      <img src="../SampleImages/app2.png" class="img-responsive" style="width:100%;height:266px" alt="Image">
      <h2>Project-2</h2>
      <!-- the link is clickable-->
      <h3><a href="../SampleImages/app2.png">Link to project-2</a></h3>
    </div>

    <div class="col-sm-4">
      <img src="../SampleImages/app3.png" class="img-responsive" style="width:100%;height:266px" alt="Image">
      <h2>Project-3</h2>
      <h3><a href="../SampleImages/app3.png">Link to project-3</a></h3>
    </div>
  </div>

</div>



</body>
</html>
